<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>CANELADEOURO</title>

    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./public/css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <section>
        <header>
          <!-- Navbar routes content -->
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">Navbar routes content</h5>

              <a href="#" class="nav-link text-light">My skills</a>
            </div>
          </div>

          <!-- Navbar -->
          <nav class="nav navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a href="#" class="nav-link active text-light" aria-current="page"
                >Home</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        </header>
      </section>

      <section>
        <main>
          <!-- Carousel -->
          <div
            id="mainCarouselSlidesOnly"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!-- Carousel itens -->
            <div class="carousel-inner">
              <!-- Programming -->
              <div class="carousel-item active vw-100 vh-100">
                <img
                  src="./assets/img/programming-001.jpg"
                  class="d-block img-fluid vw-100 vh-100"
                  alt="Programming"
                />

                <div class="carousel-caption d-none d-md-block">
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@jstrippa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >James Harrison</a
                    >
                    on
                    <a
                      href="/s/photos/programming?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >Unsplash</a
                    >
                  </p>
                </div>
              </div>

              <!-- IA Robot -->
              <div class="carousel-item vw-100 vh-100">
                <img
                  src="./assets/img/robot-001.jpg"
                  class="d-block img-fluid vw-100 vh-100"
                  alt="IA"
                />

                <div class="carousel-caption d-none d-md-block">
                  <p>
                    Photo by
                    <a
                      href="https://unsplash.com/@agk42?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >Alex Knight</a
                    >
                    on
                    <a
                      href="/s/photos/robot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                      >Unsplash</a
                    >
                  </p>
                </div>
              </div>
            </div>
          </div>

          <!-- Welcome content -->
          <div class="content w-75 mt-3 mx-auto">
            <h3>Welcome to my site</h3>
            <p>
              Sou programador junior fullstack com maior experiência em backend,
              também já tive contato com construção de IA
            </p>
          </div>
        </main>
      </section>
    </div>

    <script src="./bootstrap/js/bootstrap.min.js"></script>

</html>
